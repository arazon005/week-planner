<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weekly Planner</h1>
      <h2>Choose Day to Show Events</h2>

      <form>
        <div>
          <div>
            <label for="day">Day of Week:</label><br />
            <select id="day">
              <option id="sun">Sunday</option>
              <option id="mon">Monday</option>
              <option id="tue">Tuesday</option>
              <option id="wed">Wednesday</option>
              <option id="thu">Thursday</option>
              <option id="fri">Friday</option>
              <option id="sat">Saturday</option>
            </select>
          </div>
        </div>
        <div>
          <button type="button" class="add">Add New Event</button>
        </div>
        <dialog>
          <div class="dialog">
            <label for="time">Time of Event:</label><br />
            <select id="time" name="time">
              <option>0100</option>
              <option>0200</option>
              <option>0300</option>
              <!-- timeslots go here -->
            </select>
          </div>
          <div class="dialog">
            <label for="dayModal">Day of the Week:</label><br />
            <select id="dayModal" name="day">
              <option id="sunModal" value="sun">Sunday</option>
              <option id="monModal" value="mon">Monday</option>
              <option id="tueModal" value="tue">Tuesday</option>
              <option id="wedModal" value="wed">Wednesday</option>
              <option id="thuModal" value="thu">Thursday</option>
              <option id="friModal" value="fri">Friday</option>
              <option id="satModal" value="sat">Saturday</option>
            </select>
          </div>
          <div class="dialog">
            <label for="eventInfo">Event Information:</label><br />
            <textarea id="eventInfo" name="event"></textarea>
          </div>
          <div class="row confirmation">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="confirm">Confirm</button>
          </div>
        </dialog>
      </form>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" id="1">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="table-row" id="2">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="table-row" id="3">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="table-row" id="4">
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
