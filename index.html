<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weekly Planner</h1>
      <h2>Choose Day to Show Events</h2>

      <form>
        <div class="">
          <label for="day">Day of Week</label><br />
          <select id="day">
            <option id="sun">Sunday</option>
            <option id="mon">Monday</option>
            <option id="tue">Tuesday</option>
            <option id="wed">Wednesday</option>
            <option id="thu">Thursday</option>
            <option id="fri">Friday</option>
            <option id="sat">Saturday</option>
          </select>
        </div>
        <div>
          <button type="button">Add New Event</button>
        </div>
        <dialog>
          <div>
            <label for="time">Time of Event</label><br />
            <select id="time">
              <option>0100</option>
              <option>0200</option>
              <option>0300</option>
              <!-- timeslots go here -->
            </select>
          </div>
          <div>
            <label for="dayModal">Day of the Week</label><br />
            <select id="dayModal">
              <option id="sunModal">Sunday</option>
              <option id="monModal">Monday</option>
              <option id="tueModal">Tuesday</option>
              <option id="wedModal">Wednesday</option>
              <option id="thuModal">Thursday</option>
              <option id="friModal">Friday</option>
              <option id="satModal">Saturday</option>
            </select>
          </div>
          <div>
            <label for="eventInfo">Event Information</label><br />
            <textarea id="eventInfo"></textarea>
          </div>
          <div class="row confirmation">
            <button type="button">Cancel</button>
            <button type="submit" class="confirm">Confirm</button>
          </div>
        </dialog>
      </form>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>test</td>
            <td>test</td>
            <td>test</td>
          </tr>
          <tr>
            <td>test1</td>
            <td>test1</td>
            <td>test1</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      const $dialog = document.querySelector('dialog');
      $dialog.showModal();
    </script>
    <script src="main.js"></script>
  </body>
</html>
